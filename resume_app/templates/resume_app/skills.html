{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italiana&display=swap');

        body {
            font-family: 'Italiana', serif;
            background: url("{% static 'resume_app/images/backgroundpic.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .button {
            background-color: black;
            color: white;
            font-family: 'Italiana', serif;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            margin: 10px 5px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: scale(0.95);
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            font-family: 'Italiana', serif;
            font-size: 14px;
        }

        .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Tell Us About Your Skills</h1>
    <form method="POST" action="{% url 'skills' %}">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" placeholder="Enter your skills here" required></textarea>
            </div>
        </div>

        <button type="submit" class="button">Submit</button>
    </form>

    <!-- Footer with Links -->
    <div class="footer-links">
        <a href="{% url 'privacy_policy' %}">Privacy Policy</a> |
        <a href="{% url 'terms_conditions' %}">Terms & Conditions</a> |
        <a href="{% url 'accessibility' %}">Accessibility</a> |
        <a href="{% url 'contact_us' %}">Contact Us</a>
    </div>
</body>
</html>
